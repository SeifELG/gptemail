<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fix My Email</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%2210 0 100 100%22><text y=%22.90em%22 font-size=%2290%22>ðŸ“„</text></svg>"></link>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            margin: 0;
            padding: 0;
            /* height: 100vh; */
            font-family: Arial, sans-serif;
        }

        #inputSection,
        #outputSection {
            flex: 1 1 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* justify-content: center; */
            padding: 20px;
            height: 90vh;
        }

        #promptForm {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        textarea {
            /* width: 100%; */
            /* height: 100%; */
            flex-grow: 1;
            margin-bottom: 20px;
        }

        #response, #diff {
            width: 100%;
            border: 1px solid #ccc;
            padding: 10px;
            /* height: 100%; */
            flex-grow: 1;
            /* Or 'auto' to grow with content */
            overflow-y: auto;
        }
    
        #submitButton{
            padding: 10px 0px;
        }

        .answer {
            background-color: black;
            color: black;
            cursor: pointer;
            padding: 5px;
            margin-top: 5px;
        }

        .answer.revealed {
            background-color: white;
        }

        .removed {
            text-decoration: line-through;
            color: red;
        }

        .added {
            color: red;
        }
    </style>
</head>

<body>
    <div id="inputSection">
        <h2>Your Email</h2>
        <form id="promptForm">
            <textarea id="promptInput" placeholder="Enter your email here" required></textarea>
            <button id="submitButton" type="submit">Fix my email</button>
        </form>
        <div id="loading" style="display: none;">Loading...</div>
    </div>
    <div id="outputSection">
        <h2>Fixed Email</h2>
        <div id="response"></div>
        <div id="diff"></div>
    </div>
    <script src="app.js"></script>
</body>

</html>
